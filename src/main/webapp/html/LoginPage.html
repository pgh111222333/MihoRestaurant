<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css"> <!-- Đường dẫn CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const alertMessage = urlParams.get('alert');
            if (alertMessage) {
                alert(alertMessage); // Hiển thị thông báo nếu có
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8"></div>
            <div class="col">
                <div class="login-container">
                    <div id="Login_Text">
                        Login
                    </div>
                    <form class="input"  method="Post">
                        <div class="login-input">
                            <input type="email" class="login-input" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email/username" Name="UsernameInput">
                            <div class="line"></div>
                        </div>
                        <div class="login-input">
                            <input type="password" class="login-input" id="userPassword" placeholder="Password" Name="PasswordInput" >
                            <div class="line"></div>
                        </div>
                        <div class="forgotPassword">
                            <a id="forgotPasswordLink" href="https://www.facebook.com/huy222s/" target="forgotPasswordLink">Forgotten password</a>
                            <a id="registerLink" href="#">Register</a>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btnLogin">Login</button>
                    </form>
                </div> 
            </div>
        </div>
    </div>
    </div>
</body>
</html>
